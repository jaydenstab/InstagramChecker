<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Follow-Back Checker</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #333;
    }

    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #loading {
      margin-top: 15px;
      font-weight: bold;
      color: #4CAF50;
      display: none; /* hidden initially */
    }

    #results {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 90%;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      display: none; /* hidden initially */
    }

    #counts {
      font-weight: bold;
      color: #333;
    }

    #searchBox {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
      border-top: 1px solid #eee;
    }

    li {
      padding: 8px 6px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    li:hover {
      background: #f0f0f0;
    }

    #privateInputs, #publicInput {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

<h1>Instagram Follow-Back Checker</h1>

<form id="checkForm" enctype="multipart/form-data" method="POST">
  <!-- Step 1: Account Type -->
  <div>
    <label>Account Type:</label>
    <label>
      <input type="radio" name="accountType" value="public" checked> Public
    </label>
    <label>
      <input type="radio" name="accountType" value="private"> Private
    </label>
  </div>

  <!-- Step 2a: Public username -->
  <div id="publicInput">
    <label>Instagram Username:</label>
    <input type="text" name="username" id="username" placeholder="e.g., your.username">
  </div>

  <!-- Step 2b: Private JSON files -->
  <div id="privateInputs">
    <label>Upload Followers JSON:</label>
    <input type="file" name="followers" accept=".json">
    <label>Upload Following JSON:</label>
    <input type="file" name="following" accept=".json">
  </div>

  <!-- Sorting -->
  <div>
    <label>Sort Not Following Back:</label>
    <select name="sort" id="sort">
      <option value="">Default</option>
      <option value="asc">A → Z</option>
      <option value="desc">Z → A</option>
      <option value="earliest">Earliest</option>
      <option value="latest">Latest</option>
    </select>
  </div>

  <button type="submit">Check Follow-Back</button>
</form>

<div id="loading">Checking...</div>

<div id="results">
  <p id="counts"></p>
  <input type="text" id="searchBox" placeholder="Search username...">
  <ul id="notFollowingBackList"></ul>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const accountRadios = document.querySelectorAll('input[name="accountType"]');
  const publicInput = document.getElementById("publicInput");
  const privateInputs = document.getElementById("privateInputs");
  const form = document.getElementById("checkForm");
  const loading = document.getElementById("loading");
  const resultsDiv = document.getElementById("results");
  const countsP = document.getElementById("counts");
  const list = document.getElementById("notFollowingBackList");
  const searchBox = document.getElementById("searchBox");
  const sortSelect = document.getElementById("sort");

  // Toggle input fields based on account type
  function toggleAccountFields() {
    const selected = document.querySelector('input[name="accountType"]:checked').value;
    if (selected === "public") {
      publicInput.style.display = "flex";
      privateInputs.style.display = "none";
    } else {
      publicInput.style.display = "none";
      privateInputs.style.display = "flex";
    }
  }

  // Run once on page load
  toggleAccountFields();

  // Listen for radio changes
  accountRadios.forEach(radio => {
    radio.addEventListener("change", toggleAccountFields);
  });

  // Search filter
  searchBox.addEventListener("input", () => {
    const term = searchBox.value.toLowerCase();
    Array.from(list.children).forEach(li => {
      li.style.display = li.textContent.toLowerCase().includes(term) ? "" : "none";
    });
  });

  // Form submission
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    // Show loading
    loading.style.display = "block";
    resultsDiv.style.display = "none";
    list.innerHTML = "";

    const formData = new FormData(form);

    // Private account: ensure files are uploaded
    if (formData.get("accountType") === "private") {
      const followersFile = privateInputs.querySelector('input[name="followers"]').files[0];
      const followingFile = privateInputs.querySelector('input[name="following"]').files[0];
      if (!followersFile || !followingFile) {
        alert("Please upload both JSON files for private accounts.");
        loading.style.display = "none";
        return;
      }
    }

    try {
      const sortValue = sortSelect.value ? `?sort=${sortSelect.value}` : "";
      const res = await fetch("/upload" + sortValue, { method: "POST", body: formData });
      const data = await res.json();

      loading.style.display = "none";
      resultsDiv.style.display = "flex";

      countsP.textContent = `Total Not Following Back: ${data.total}`;

      list.innerHTML = "";
      data.notFollowingBack.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user.value;
        list.appendChild(li);
      });

    } catch (err) {
      loading.style.display = "none";
      alert("Upload failed: " + err.message);
    }
  });
});
</script>

</body>
</html>
